# STRUCURE
# robot_name:
#   urdf_path: path to the urdf of the model used by the controller. This model may be a simplified one (as for ANYmal C Softfoot-Q)
#   feet_names: list of all the names of the robot feet
#   ankle_feet_displacement: the feet_names do not necessarly specify the position of the expected touchdown point. 

### ANYmal C
anymal_c:
  urdf_path: anymal_c_simple_description/urdf/anymal.urdf
  feet_names:
    - LF_FOOT
    - RF_FOOT
    - LH_FOOT
    - RH_FOOT
  ankle_feet_displacement:
    - 0   # x
    - 0   # y
    - 0   # z

### ANYmal C equipped with the SoftFoot-Q
anymal_c_softfoot_q:
  urdf_path:
  feet_names:
    - softfoot_LF_foot_ankle_link
    - softfoot_RF_foot_ankle_link
    - softfoot_LH_foot_ankle_link
    - softfoot_RH_foot_ankle_link
  ankle_feet_displacement:
    - 0
    - 0
    - -0.052
