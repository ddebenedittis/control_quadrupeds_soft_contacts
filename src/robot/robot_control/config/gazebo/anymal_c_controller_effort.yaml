controller_manager:
    ros__parameters:
        use_sim_time: true

        update_rate: 200

        effort_controller:
            type: effort_controllers/JointGroupEffortController
            
        joint_state_broadcaster:
            type: joint_state_broadcaster/JointStateBroadcaster

        imu_sensor_broadcaster:
            type: imu_sensor_broadcaster/IMUSensorBroadcaster

        whole_body_controller:
            type: hqp_controller/HQPController

        static_walk_planner:
            type: static_walk_planner/SWPController

        lip_planner:
            type: lip_walking_trot_planner/LIPController


joint_state_broadcaster:
    ros__parameters:
        joints:
            - LF_HAA
            - LF_HFE
            - LF_KFE
            - LH_HAA
            - LH_HFE
            - LH_KFE
            - RF_HAA
            - RF_HFE
            - RF_KFE
            - RH_HAA
            - RH_HFE
            - RH_KFE
        interfaces:
            - position
            - velocity
            - effort


imu_sensor_broadcaster:
    ros__parameters:
        sensor_name: imu_sensor
        frame_id: base


whole_body_controller:
    ros__parameters:
        use_sim_time: true

        robot_name: anymal_c
        sample_time: 0.005

        use_estimator: false        # ! Must be the same as the use_estimator in the planner
        initialization_time: 1.

        q1:
            -  0.0
            -  0.3
            - -0.6
            -  0.0
            - -0.3
            -  0.6
            -  0.0
            -  0.3
            - -0.6
            -  0.0
            - -0.3
            -  0.6

        PD_proportional: 80.
        PD_derivative: 8.

        logging: true

        joints:
            - LF_HAA
            - LF_HFE
            - LF_KFE
            - LH_HAA
            - LH_HFE
            - LH_KFE
            - RF_HAA
            - RF_HFE
            - RF_KFE
            - RH_HAA
            - RH_HFE
            - RH_KFE

        contact_constraint_type: rigid
        
        shift_base_height: false
        
        tau_max: 80.
        mu: 1.
        Fn_max: 350.
        Fn_min: 40.

        kp_b_pos:
            - 100.
            - 100.
            - 100.
        kd_b_pos:
            - 10.
            - 10.
            - 10.

        kp_b_ang:
            - 150.
            - 150.
            - 150.
        kd_b_ang:
            - 35.
            - 35.
            - 35.

        kp_s_pos:
            - 900.
            - 900.
            - 900.
        kd_s_pos:
            - 30.
            - 30.
            - 90.
            
        kp_terr:
            - 1000.
            - 1000.
            - 5000.
        kd_terr:
            - 1000.
            - 1000.
            - 100.

        kc_v:
            - 0.
            - 0.
            - 0.

        regularization: 1e-6


static_walk_planner:
    ros__parameters:
        use_sim_time: true

        use_estimator: false            # ! Must be the same as the use_estimator in the whole_body_controller
        initialization_time: 1.
        
        sample_time: 0.005
        init_phase: 0.2

        gait_pattern:
            - LF
            - RH
            - RF
            - LH
        
        cycle_duration: 4.0
        step_duty_factor: 0.7
        
        step_length: 0.15
        step_height: 0.1
        desired_foot_penetration: 0.05
        step_horizontal_delay: 0.1
        foot_trajectory_type: splines

        desired_base_height: 0.47
        initial_base_height: 0.541215

        terrain_height: 0.0
        terrain_penetration: 0.0

        initial_position:
            - 0.
            - 0.
        leg_position: 
            - 0.4
            - 0.3
        base_oscillation: 
            - 0.06
            - 0.06


lip_planner:
    ros__parameters:
        use_sim_time: true

        zero_time: 0.5
        init_time: 0.25

        sample_time: 0.005

        step_reachability: 0.2
        feet_theta: 0.64
        feet_r: 0.5
        base_height: 0.5

        max_fixed_steps: 6

        interpolation_method: spline3   # must be in [spline3, spline5, cycloid]
        step_duration: 0.2
        step_height: 0.1
        step_horizontal_phase_delay: 0.0
        foot_penetration: -0.025

        acc_filter_order: 2
        acc_filter_beta: 0.9

        correct_with_terrain_penetrations: true
        gain_correction_with_terrain_penetrations: 0.5

        interpolate_swing_feet_from_current_position: false
